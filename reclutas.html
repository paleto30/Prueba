  <!-- Modal  Registro-->
  <div class="modal fade" id="cRecluta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">AGREGAR RECLUTA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark " id="modalCR">
          <form id="recluta">
            <div class="mb-2">
              <label for="nombre" class="form-label text-light">Nombre</label>
              <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="imagen" class="form-label text-light">URL img</label>
              <input type="text" name="imagen" class="form-control" id="imagen" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="edad" class="form-label text-light">Edad</label>
              <input type="number" name="edad" class="form-control" id="edad" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="telefono" class="form-label text-light">Telefono</label>
              <input type="text" name="telefono" class="form-control" id="telefono" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="direccion" class="form-label text-light">Direccion</label>
              <input type="text" name="direccion" class="form-control" id="direccion" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="fechaNac" class="form-label text-light">Fecha Nacimiento</label>
              <input type="date" name="fechaNac" class="form-control" id="fechaNac" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="identificacion" class="form-label text-light"># Identificacion</label>
              <input type="number" name="identificacion" class="form-control" id="identificacion"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="fechaIngre" class="form-label text-light">Fecha ingreso Programa</label>
              <input type="date" name="fechaIngre" class="form-control" id="fechaIngre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="teams" class="form-label text-light">Seleccione un team</label>
              <select class="form-select" name="team" aria-label="Default select example" id="teams">
                <!-- selecion de teams -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
