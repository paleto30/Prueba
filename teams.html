  <!-- seccion de  reclutas -->
  <section>
    <div class="container mt-5 tablas1 rounded pb-5">
      <div class="row">
        <h1 class="mt-4 ms-md-5 text-light">TEAMS</h1>
      </div>
      <div class="row mt-4">
        <div class="col-4 col-md-4 d-flex align-items-center">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success ms-1 ms-md-5" data-bs-toggle="modal" data-bs-target="#cTeam">Registrar</button>
        </div>
        <div class="col-8 col-md-8 d-flex align-items-center">
            <input id="buscar" type="text" class="text-center" placeholder="Buscar" >
        </div>
      </div>
    </div>  
  </section>

  <!-- seccion tabla -->

  <section>
    <div class="container tablas1 mt-5 rounded  p-1 p-md-5">
      <table class="table text-light text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Team</th>
            <th scope="col">Nombre Trainer</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="bodyTeams">
         
        </tbody>
      </table>
    </div>

  </section>


  


  <!-- Modal registro -->
  <div class="modal fade" id="cTeam" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">REGISTRAR TEAM</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark">
          <form id="team">
            <div class="mb-3">
                <label for="nombre" class="form-label text-light">Nombre de team</label>
                <input type="text" required name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="trainer" class="form-label text-light">Nombre de Trainer</label>
              <input type="text" required  name="trainer" class="form-control" id="trainer" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update -->
  <div class="modal fade" id="cTeamUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">ACTUALIZAR TEAM</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark">
          <form id="teamU">
            <div class="mb-3">
                <label for="nombreUp" class="form-label text-light">Nombre de team</label>
                <input type="text" required name="nombre" class="form-control" id="nombreUp" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="trainerUp" class="form-label text-light">Nombre de Trainer</label>
              <input type="text" required name="trainer" class="form-control" id="trainerUp" aria-describedby="emailHelp">
            </div>
            <input type="hidden" name="id" class="form-control" id="idUp" value="" aria-describedby="emailHelp">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>


</body>
